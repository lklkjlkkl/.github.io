        // ç»˜åˆ¶åˆå§‹å±å¹•

        // è·å–é“è·¯èµ·å§‹Xåæ ‡
        function getRoadX() {
            return (canvas.width - ROAD_WIDTH * LANE_WIDTH) / 2;

        // ç»˜åˆ¶é“è·¯
        function drawRoad() {
            const roadX = getRoadX();
            const roadWidth = ROAD_WIDTH * LANE_WIDTH;
            
            // é“è·¯èƒŒæ™¯
            ctx.fillStyle = '#111';
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);
            
            // é“è·¯æ¸å˜
            const roadGradient = ctx.createLinearGradient(roadX, 0, roadX + roadWidth, 0);
            roadGradient.addColorStop(0, '#222');
            roadGradient.addColorStop(0.5, '#333');
            roadGradient.addColorStop(1, '#222');
            ctx.fillStyle = roadGradient;
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);
            
            // è½¦é“çº¿
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.setLineDash([30, 30]);
            
            for (let i = 1; i < ROAD_WIDTH; i++) {
                const lineX = roadX + i * LANE_WIDTH;
                ctx.beginPath();
                ctx.moveTo(lineX, 0);
                ctx.lineTo(lineX, canvas.height);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
            
            // é“è·¯è¾¹ç¼˜
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(roadX, 0);
            ctx.lineTo(roadX, canvas.height);
            ctx.moveTo(roadX + roadWidth, 0);
            ctx.lineTo(roadX + roadWidth, canvas.height);
            ctx.stroke();
        }

        // ç»˜åˆ¶éšœç¢ç‰©
        function drawObstacles() {
            for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameState.obstacles[i];
                
                // é€‰æ‹©è½¦è¾†è´´å›¾
                let carImage;
                switch(obstacle.carType) {
                    case CAR_TYPES.SPORTS: carImage = carImages.sports; break;
                    case CAR_TYPES.SUV: carImage = carImages.suv; break;
                    case CAR_TYPES.TRUCK: carImage = carImages.truck; break;
                    case CAR_TYPES.POLICE: carImage = carImages.police; break;
                    case CAR_TYPES.TAXI: carImage = carImages.taxi; break;
                    default: carImage = carImages.sports;
                }
                
                // ç»˜åˆ¶éšœç¢ç‰©è½¦è¾†
                if (carImage) {
                    ctx.drawImage(carImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
                
                // ç»˜åˆ¶è½¦è¾†é˜´å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(obstacle.x + 5, obstacle.y + obstacle.height - 5, obstacle.width - 10, 10);
                
                // æ›´æ–°ä½ç½®
                obstacle.y += gameState.speed;
                
                // ç§»å‡ºå±å¹•åˆ™ç§»é™¤
                if (obstacle.y > canvas.height) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score += 50;
                    scoreElement.textContent = gameState.score;
                }
            }
        }
        
        // ç”Ÿæˆéšœç¢ç‰©ï¼ˆä¼˜åŒ–è½¦æµï¼‰
        function generateObstacle() {
            const now = Date.now();
            
            // æ§åˆ¶éšœç¢ç‰©æ•°é‡
            if (gameState.obstacles.length >= MAX_OBSTACLES_ON_SCREEN) {
                return;
            }
            
            // åŠ¨æ€è°ƒæ•´ç”Ÿæˆé—´éš”
            if (now - gameState.lastObstacleTime > gameState.obstacleInterval) {
                gameState.lastObstacleTime = now;
                
                // æ ¹æ®é€Ÿåº¦è°ƒæ•´ç”Ÿæˆé—´éš”
                gameState.obstacleInterval = Math.max(
                    OBSTACLE_MIN_INTERVAL,
                    OBSTACLE_MAX_INTERVAL - (gameState.speed * 150)
                );
                
                const roadX = getRoadX();
                
                // éšæœºé€‰æ‹©è½¦é“ï¼Œç¡®ä¿ä¸ä¸ç°æœ‰éšœç¢ç‰©é‡å 
                let lane;
                let attempts = 0;
                const maxAttempts = 10;
                
                do {
                    lane = Math.floor(Math.random() * ROAD_WIDTH);
                    attempts++;
                } while (isLaneOccupied(lane) && attempts < maxAttempts);
                
                if (attempts >= maxAttempts) {
                    return; // æ‰¾ä¸åˆ°ç©ºè½¦é“åˆ™ä¸ç”Ÿæˆ
                }
                
                // éšæœºè½¦è¾†ç±»å‹
                const carTypes = [
                    CAR_TYPES.SPORTS, CAR_TYPES.SUV, CAR_TYPES.TRUCK, 
                    CAR_TYPES.POLICE, CAR_TYPES.TAXI
                ];
                const carType = carTypes[Math.floor(Math.random() * carTypes.length)];
                
                // ä¸åŒè½¦è¾†ç±»å‹æœ‰ä¸åŒå¤§å°
                let width, height;
                switch(carType) {
                    case CAR_TYPES.TRUCK:
                        width = PLAYER_WIDTH + 10;
                        height = PLAYER_HEIGHT + 10;
                        break;
                    case CAR_TYPES.SUV:
                        width = PLAYER_WIDTH;
                        height = PLAYER_HEIGHT;
                        break;
                    default:
                        width = PLAYER_WIDTH - 5;
                        height = PLAYER_HEIGHT - 10;
                }
                
                gameState.obstacles.push({
                    x: roadX + lane * LANE_WIDTH + (LANE_WIDTH - width) / 2,
                    y: -height,
                    width: width,
                    height: height,
                    lane: lane,
                    carType: carType
                });
            }
        }
        
        // æ£€æŸ¥è½¦é“æ˜¯å¦è¢«å ç”¨
        function isLaneOccupied(lane) {
            return gameState.obstacles.some(obstacle => 
                obstacle.lane === lane && 
                obstacle.y > -SAFE_DISTANCE
            );
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            drawObstacles();
            drawPlayer();
            
            // ç»˜åˆ¶é€Ÿåº¦çº¿ï¼ˆå¢åŠ é€Ÿåº¦æ„Ÿï¼‰
            if (gameState.speed > 5) {
                drawSpeedLines();
            }
            
            gameState.frameCount++;
        }
        
        // ç»˜åˆ¶é€Ÿåº¦çº¿
        function drawSpeedLines() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 10 + gameState.speed * 2]);
            
            const roadX = getRoadX();
            const roadWidth = ROAD_WIDTH * LANE_WIDTH;
            
            ctx.beginPath();
            for (let i = 0; i < 3; i++) {
                const y = (Date.now() / 10 + i * 100) % (canvas.height + 200) - 100;
                ctx.moveTo(roadX, y);
                ctx.lineTo(roadX + roadWidth, y);
            }
            ctx.stroke();
            
            ctx.setLineDash([]);
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision() {
            const player = gameState.player;
            
            for (const obstacle of gameState.obstacles) {
                // AABBç¢°æ’æ£€æµ‹
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    return true;
                }
            }
            return false;
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGame(deltaTime) {
            // ç”Ÿæˆéšœç¢ç‰©
            generateObstacle();
            
            // é€Ÿåº¦é€’å¢
            if (gameState.speed < MAX_SPEED) {
                gameState.speed += SPEED_INCREMENT * (deltaTime / 16.67);
                speedElement.textContent = Math.floor(gameState.speed);
                
                // æ›´æ–°é€Ÿåº¦æŒ‡ç¤ºå™¨
                const speedPercent = (gameState.speed / MAX_SPEED) * 100;
                speedFill.style.width = `${Math.min(100, speedPercent)}%`;
                speedText.textContent = `${gameState.speed.toFixed(1)}x`;
            }
            
            // æ›´æ–°åˆ†æ•°
            gameState.score += SCORE_INCREMENT;
            scoreElement.textContent = gameState.score;
            
            // æ£€æŸ¥ç¢°æ’
            if (checkCollision()) {
                gameOver();
                return false;
            }
            
            return true;
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop(timestamp) {
            if (!gameState.gameRunning || gameState.gamePaused) {
                gameLoopId = requestAnimationFrame(gameLoop);
                return;
            }
            
            // è®¡ç®—æ—¶é—´å¢é‡
            const deltaTime = timestamp - (gameState.lastUpdateTime || timestamp);
            gameState.lastUpdateTime = timestamp;
            
            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            if (!updateGame(deltaTime)) {
                return;
            }
            
            // ç»˜åˆ¶æ¸¸æˆ
            drawGame();
            
            // ç»§ç»­ä¸‹ä¸€å¸§
            gameLoopId = requestAnimationFrame(gameLoop);
        }

            gameState = {

                    x: 0, 
                    y: 0, 
                    lane: 2,

                },
                obstacles: [],
                score: 0,
                highScore: gameState.highScore,
                speed: INITIAL_SPEED,
                gameRunning: true,
                gamePaused: false,
                lastObstacleTime: Date.now(),
                obstacleInterval: OBSTACLE_MAX_INTERVAL,
                lastUpdateTime: 0,
                frameCount: 0
            };
            
            // æ›´æ–°UI
            scoreElement.textContent = '0';
            speedElement.textContent = '3';
            speedFill.style.width = '0%';
            speedText.textContent = '3.0x';
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            restartBtn.disabled = false;
            pauseOverlay.classList.remove('active');
            
            // å¯åŠ¨æ¸¸æˆå¾ªç¯
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoopId = requestAnimationFrame(gameLoop);
            
            // åˆå§‹ç»˜åˆ¶
            drawGame();
        }
        
        function togglePause() {
            if (!gameState.gameRunning) return;
            
            gameState.gamePaused = !gameState.gamePaused;
            
            if (gameState.gamePaused) {
                pauseBtn.textContent = 'â–¶';
                pauseOverlay.classList.add('active');
            } else {
                pauseBtn.textContent = 'â¸';
                pauseOverlay.classList.remove('active');
                // æ¢å¤æ¸¸æˆå¾ªç¯
                gameState.lastUpdateTime = performance.now();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }
        
        function gameOver() {
            gameState.gameRunning = false;
            
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                highScoreElement.textContent = gameState.highScore;
                saveHighScore();
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScoreElement.textContent = gameState.score;
            finalHighScoreElement.textContent = gameState.highScore;
            
            setTimeout(() => {
                gameOverlay.classList.add('active');
            }, 500);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            restartBtn.disabled = true;
            pauseBtn.textContent = 'â¸';
            pauseOverlay.classList.remove('active');
        }
        
        function restartGame() {
            gameOverlay.classList.remove('active');
            setTimeout(startGame, 300);
        }
        
        function movePlayer(direction) {
            if (!gameState.gameRunning || gameState.gamePaused) return;
            
            switch(direction) {
                case 'left':
                    if (gameState.player.lane > 0) {
                        gameState.player.lane--;
                    }
                    break;
                case 'right':
                    if (gameState.player.lane < ROAD_WIDTH - 1) {
                        gameState.player.lane++;
                    }
                    break;
                case 'up':
                    changeSpeed(0.5);
                    break;
                case 'down':
                    changeSpeed(-0.5);
                    break;
            }
        }
        
        function changeSpeed(delta) {
            if (!gameState.gameRunning || gameState.gamePaused) return;
            
            gameState.speed = Math.max(INITIAL_SPEED, Math.min(MAX_SPEED, gameState.speed + delta));
            speedElement.textContent = Math.floor(gameState.speed);
            
            const speedPercent = (gameState.speed / MAX_SPEED) * 100;
            speedFill.style.width = `${Math.min(100, speedPercent)}%`;
            speedText.textContent = `${gameState.speed.toFixed(1)}x`;
        }
        
        // ========== è§¦æ‘¸æ§åˆ¶ ==========
        
        function initTouchControls() {
            let touchStartX = 0;
            let touchStartY = 0;
            let isTouching = false;
            
            // å·¦ä¾§è§¦æ‘¸åŒºåŸŸ - æ§åˆ¶å·¦å³
            touchLeft.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!gameState.gameRunning || gameState.gamePaused) return;
                
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                isTouching = true;
            }, { passive: false });
            
            touchLeft.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!gameState.gameRunning || gameState.gamePaused || !isTouching) return;
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                
                if (Math.abs(deltaX) > 30) {
                    if (deltaX > 0) {
                        movePlayer('right');
                    } else {
                        movePlayer('left');
                    }
                    touchStartX = touch.clientX;
                }
            }, { passive: false });
            
            // å³ä¾§è§¦æ‘¸åŒºåŸŸ - æ§åˆ¶é€Ÿåº¦
            touchRight.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!gameState.gameRunning || gameState.gamePaused) return;
                
                const touch = e.touches[0];
                touchStartY = touch.clientY;
                isTouching = true;
            }, { passive: false });
            
            touchRight.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!gameState.gameRunning || gameState.gamePaused || !isTouching) return;
                
                const touch = e.touches[0];
                const deltaY = touchStartY - touch.clientY;
                
                if (Math.abs(deltaY) > 30) {
                    if (deltaY > 0) {
                        changeSpeed(0.3);
                    } else {
                        changeSpeed(-0.3);
                    }
                    touchStartY = touch.clientY;
                }
            }, { passive: false });
            
            // è§¦æ‘¸ç»“æŸ
            document.addEventListener('touchend', () => {
                isTouching = false;
            });
            
            // é˜²æ­¢é¡µé¢æ»šåŠ¨
            document.addEventListener('touchmove', (e) => {
                if (gameState.gameRunning && !gameState.gamePaused) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // ========== é”®ç›˜æ§åˆ¶ ==========
        
        function handleKeyDown(e) {
            // é˜²æ­¢ç©ºæ ¼é”®æ»šåŠ¨é¡µé¢
            if (e.code === 'Space') {
                e.preventDefault();
            }
            
            switch(e.code) {
                case 'Space':
                    if (!gameState.gameRunning) {
                        startGame();
                    } else {
                        togglePause();
                    }
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    movePlayer('up');
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    movePlayer('down');
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    movePlayer('left');
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    movePlayer('right');
                    break;
            }
        }
        
        // ========== äº‹ä»¶ç›‘å¬å™¨è®¾ç½® ==========
        
        function setupEventListeners() {
            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', initCanvas);
            window.addEventListener('orientationchange', () => {
                setTimeout(initCanvas, 100);
            });
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', handleKeyDown);
            
            // æŒ‰é’®äº‹ä»¶
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', restartGame);
            overlayRestartBtn.addEventListener('click', restartGame);
            
            // æ–¹å‘æ§åˆ¶äº‹ä»¶
            upBtn.addEventListener('click', () => movePlayer('up'));
            downBtn.addEventListener('click', () => movePlayer('down'));
            leftBtn.addEventListener('click', () => movePlayer('left'));
            rightBtn.addEventListener('click', () => movePlayer('right'));
            speedUpBtn.addEventListener('click', () => changeSpeed(0.5));
            speedDownBtn.addEventListener('click', () => changeSpeed(-0.5));
            
            // è§¦æ‘¸æ§åˆ¶
            initTouchControls();
            
            // æŒ‰é’®è§¦æ‘¸åé¦ˆ
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', () => {
                    btn.style.opacity = '0.7';
                });
                
                btn.addEventListener('touchend', () => {
                    setTimeout(() => {
                        btn.style.opacity = '1';
                    }, 100);
                });
            });
        }
        
        // ========== å¯åŠ¨æ¸¸æˆ ==========
        window.addEventListener('load', initGame);
        
        // é˜²æ­¢é¡µé¢è¢«æ‹–åŠ¨
        document.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
</body>
